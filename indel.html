<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LifeLink AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #cce5ff, #e6f0fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 400px;
      text-align: center;
    }

    h1 {
      color: #004080;
      font-size: 28px;
      margin-bottom: 30px;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>🌐 LifeLink AI 🌱</h1>
  <button onclick="launchTutor()">📘 AI Tutor</button>
  <button onclick="launchClassifier()">🗑️ Waste Classifier</button>
  <button onclick="launchEmergency()">🚨 Emergency Check</button>
  <button onclick="launchVolunteer()">🤝 Volunteer Connector</button>
  <button onclick="launchTip()">🌍 Environmental Tip</button>
</div>

<script>
  function launchTutor() {
    const topic = prompt("Enter Topic (Math / Science / English):");
    const lessons = {
      math: "Let's learn about addition and subtraction!",
      science: "Today's topic is the water cycle.",
      english: "Let's practice simple past and present tenses."
    };
    const lesson = lessons[topic.toLowerCase()] || "Sorry, topic not found.";
    alert("📘 AI Tutor\n\n" + lesson);
  }

  function launchClassifier() {
    const item = prompt("Enter item name:");
    const recyclable = ['plastic bottle', 'paper', 'can', 'glass'];
    const nonRecyclable = ['food', 'diaper', 'tissue'];

    let result;
    if (recyclable.includes(item.toLowerCase())) {
      result = "♻️ Recyclable";
    } else if (nonRecyclable.includes(item.toLowerCase())) {
      result = "🚫 Non-Recyclable";
    } else {
      result = "❓ Unknown item";
    }
    alert("🗑️ Waste Classifier\n\nItem: " + result);
  }

  function launchEmergency() {
    const statuses = ['✅ Normal', '⚠️ Fall Detected', '🔥 Fire Detected'];
    const status = statuses[Math.floor(Math.random() * statuses.length)];
    const message = (status !== '✅ Normal') ? status + "\nAlert sent to emergency services!" : status;
    alert("🚨 Emergency Check\n\n" + message);
  }

  function launchVolunteer() {
    alert("🤝 Volunteer Connector\n\nYou’ve been matched with a request in your area!");
  }

  function launchTip() {
    const tips = [
      "💡 Turn off lights when not needed.",
      "💧 Use reusable water bottles.",
      "🗑️ Separate wet and dry waste.",
      "🌳 Plant a tree in your neighborhood.",
      "📢 Educate others about recycling."
    ];
    const tip = tips[Math.floor(Math.random() * tips.length)];
    alert("🌍 Environmental Tip\n\n" + tip);
  }
</script>

</body>
</html>
