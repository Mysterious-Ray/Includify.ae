<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LifeLink AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a2c4f5, #d0e7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }

    h1 {
      color: #0066cc;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: #3399ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌐 LifeLink AI</h1>
    <button onclick="launchTutor()">📘 AI Tutor</button>
    <button onclick="launchClassifier()">🗑️ Waste Classifier</button>
    <button onclick="launchEmergency()">🚨 Emergency Check</button>
    <button onclick="launchVolunteer()">🤝 Volunteer Connector</button>
    <button onclick="launchTip()">🌍 Environmental Tip</button>
  </div>

  <script>
    function launchTutor() {
      const topic = prompt("Enter a topic (Math / Science / English):");
      const lessons = {
        math: "Let’s learn about addition and subtraction!",
        science: "Today’s topic is the water cycle.",
        english: "Let’s practice simple past and present tenses."
      };
      alert(lessons[topic?.toLowerCase()] || "❌ Topic not found.");
    }

    function launchClassifier() {
      const item = prompt("Enter an item:");
      const recyclable = ['plastic bottle', 'paper', 'can', 'glass'];
      const nonRecyclable = ['food', 'diaper', 'tissue'];
      let result = "❓ Unknown item";
      if (recyclable.includes(item?.toLowerCase())) result = "♻️ Recyclable";
      else if (nonRecyclable.includes(item?.toLowerCase())) result = "🚫 Non-Recyclable";
      alert(result);
    }

    function launchEmergency() {
      const status = ['✅ Normal', '⚠️ Fall Detected', '🔥 Fire Detected'][Math.floor(Math.random() * 3)];
      const msg = status === '✅ Normal' ? status : status + "\n🚨 Alert sent!";
      alert(msg);
    }

    function launchVolunteer() {
      alert("You’ve been matched with someone who needs your help nearby!");
    }

    function launchTip() {
      const tips = [
        "💡 Turn off lights when not needed.",
        "💧 Use reusable water bottles.",
        "🗑️ Separate wet and dry waste.",
        "🌳 Plant a tree in your neighborhood.",
        "📢 Educate others about recycling."
      ];
      alert(tips[Math.floor(Math.random() * tips.length)]);
    }
  </script>
</body>
</html>
